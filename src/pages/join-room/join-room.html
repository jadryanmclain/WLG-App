  <ion-navbar>
    <ion-title>join-room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Room Code:</ion-label>
        <ion-input [(ngModel)]="roomCode"></ion-input>

      <button ion-button block large (click)="joinRoom(roomCode)">Join</button>
      <button ion-button block large navPop>Cancel</button> 

</ion-content>
