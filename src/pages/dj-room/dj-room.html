<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{roomName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Song Request List
    </ion-list-header>

    <ion-item *ngFor ="let song of songRequestList$ | async" detail-push navPush="ViewSongPage" [navParams]="{song: song}">
      {{song.title}}
      {{song.artist}}
    </ion-item>
  </ion-list>

  
  <div class="button-wrapper">
    <button ion-button block large (click)="goToRequestPage()">Add Song Request</button>
    <button ion-button block large *ngIf="isActiveUserRoomCreator" (click)="closeRoom()">Close Room</button>
    <button ion-button block large *ngIf="!isActiveUserRoomCreator" (click)="leaveRoom()">Leave Room</button>
  </div>
</ion-content>
