<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      DJ App
    </ion-title>
    <button class="logout" (click)="Logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="home-wrapper">
    <div class="home-img">
      <img src="assets/imgs/logo.png">
    </div>
    <ion-buttons>
      <!-- declarative way of navigating to a page on button press, uses the addchild lazy loading functionality -->
      <button ion-button block large navPush="JoinRoomPage">Join Room</button>
      <!-- declarative way of navigating to a page on button press, uses the addchild lazy loading functionality -->
      <button ion-button block large navPush="CreateRoomPage">Create Room</button>
    </ion-buttons>
  </div>
</ion-content>
