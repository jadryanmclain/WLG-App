<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Song Request</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Song Title: </ion-label>
    <ion-input [(ngModel)]="song.title" placeholder="Title" aria-required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Artist: </ion-label>
    <ion-input [(ngModel)]="song.artist" placeholder="Artist" aria-required></ion-input>
  </ion-item>
  <ion-buttons>
    <button ion-button block large (click)="addSongRequest(song)">Add</button>
    <button ion-button block large navPop>Cancel</button> 
  </ion-buttons> 
</ion-content>
