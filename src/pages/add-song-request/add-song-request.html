<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Song Request</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Song Title: </ion-label>
    <ion-input [(ngModel)]="song.title" placeholder="Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Artist: </ion-label>
    <ion-input [(ngModel)]="song.artist" placeholder="Artist"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="addSongRequest(song)"> Add</button>
</ion-content>
