<ion-header>

  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Username:</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <div text-center>
    <button ion-button (click)="register(email, username, password)">Register</button>
    <button ion-button (click)="cancelRegistration()">Cancel</button>
  </div>
  
</ion-content>
