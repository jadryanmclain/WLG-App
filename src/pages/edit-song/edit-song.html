<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editing: {{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button block clear (click)="saveItem(item)">Save</button>
    <button ion-button block clear color="danger" (click)="removeItem(item)">Delete</button>
    <ion-item>
        <ion-label>Band: </ion-label>
        <ion-input [(ngModel)]="item.band" placeholder="band"></ion-input>
    </ion-item>

        <ion-item>
            <ion-label>Song Title: </ion-label>
            <ion-input [(ngModel)]="item.title" placeholder="title"></ion-input>
        </ion-item>

        <ion-item class="chords">
            <ion-label>Chords: </ion-label>
            <ion-textarea  [(ngModel)]="item.chords" placeholder="chords"></ion-textarea>
        </ion-item>
    
        <ion-item>
            <ion-label>Lyrics: </ion-label>
            <ion-textarea  [(ngModel)]="item.lyrics" placeholder="lyrics"></ion-textarea>
        </ion-item>
       
   



</ion-content>
